# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Optics Documentation
subtitle: Using Optics
description:
author:
language:
timezone:
versions:
  - '1'
sidebar_categories:
  null:
    - index
    - configure
    - accounts
    - billing
    - captured_data
    - troubleshooting
#    - managingEndpoints
github_repo: apollostack/optics-docs
content_root: source

social_links:
  github: 'https://github.com/apollostack'
  twitter: '@apollostack'

# API keys
apis:
  segment: wgrIo8Bul0Ujl8USETG3DB6hONdy4kTg

logo:
  nav_mobile: images/logo-apollo-space-left.svg
#   subbrand: # XXX: get an "Optics" image
  title: Apollo
#  subtitle: Optics
  url: http://optics.apollodata.com/
favicon: images/favicon.png

nav_links:
  'Optics':
    url: http://optics-docs.apollodata.com


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://optics-docs.apollodata.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
